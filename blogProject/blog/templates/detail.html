{% extends 'base.html' %} {% block content %}
<h1>{{blog.title}}</h1>
<div>
  {{blog.writer}} {{blog.pub_date}}
  <br />
  <p>{{blog.body}}</p>
</div>
{% if blog.image %}
<p><img src="{{blog.image.url}}" alt="" /></p>
{% endif %}
<a href="{%url 'edit' blog.id %}">update</a>
<a href="{%url 'delete' blog.id%}">delete</a>

{% endblock %}
